<html lang="en">

    <script src="../../DBA/jquery-3.4.1.min.js"></script>
</head>
<body onload="addRowsOnload()">
<div id="hamburger-button">
    <div id="left-container-menu" onclick="openNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>


    <div id="mySidenav" class="sidenav">
        <a href="../../Acceuil/HTML/AcceuilHTML.html">Acceuil</a>
        <a href="#">Options</a>
        <a href="#">Participants</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
</div>
<div id="main">
    <h1>Participants</h1>
    <div id="trait-d'arial">
        <span>Retour: <a href="../../Login/HTML/LoginHTML.html">Login</a>/<a href="../../Acceuil/HTML/AcceuilHTML.html">Acceuil</a>/<a
                href="TableauHTML.html">Participants</a></span>
    </div>

    <div>
        <span id="add-delete-button">
            <input type="submit" value="Delete a user" id="delete-button">
            <input type="submit" value="Modify a user" id="modifiy-button">
            <input type="submit" onclick="openForm()" value="Add a user" id="add-button">
        </span>
        <div>
            <table id="user-table">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Classe</th>
                    <th>Rôle</th>
                    <th>Maladie</th>
                    <th>Abonnement</th>
                    <th>Nationalité</th>
                    <th>Acronyme</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="form-container" id="myForm">
        <h1>Add a user</h1>
        <form method="post" class="ajax" action="../../DBA/UserAddData.php">
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>

            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="classe">Classe</label>
                <select name="classe" size="1" id="classe" required>
                    <option>SI-C1b</option>
                    <option>SI-MI2b</option>
                    <option>SI-C2b</option>
                    <option>SI-MI2b</option>
                </select>
            </div>
            <div>
                <label for="role">rôle</label>
                <select name="role" size="1" id="role" required>
                    <option>Etudiant</option>
                    <option>Enseignant</option>
                </select>
            </div>
            <div>
                <label for="maladie">Maladie</label>
                <input type="text" id="maladie" name="maladie" required>
            </div>
            <div>
                <label for="abonnement">Abonnement</label>
                <select name="abonnement" size="1" id="abonnement" required>
                    <option>AG</option>
                    <option>Aucun</option>
                </select>
            </div>
            <div>
                <label for="nationalite">Nationalité</label>
                <select name="nationalite" size="1" id="nationalite" required>
                    <option>Suisse</option>
                    <option>Autre</option>
                </select>
            </div>
            <div>
                <input type="submit" id="submit-button">
            </div>
        </form>
    </div>
</div>


</body>
